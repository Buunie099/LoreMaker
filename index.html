<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoreMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="backcp" style="align-self: center;">Select Background Color</label>
    <input type="color" name="backgroundcolorpicker" id="backcp" style="align-self: center;">
    <script>
        bgcolor = document.getElementById("backcp");
    </script>
    <input type="button" name="colorsetbutton" id="colorset" onclick="document.body.style.background = bgcolor.value" style="align-self: center;" value="Set Color">
</body>
</html>
