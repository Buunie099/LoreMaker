<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoreMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="backcp">Select Background Color</label>
    <input type="color" name="backgroundcolorpicker" id="backcp">
    <script>
        bgcolor = document.getElementById("backcp");
    </script>
    <label for="colorset" >Set Color</label>
    <input type="button" name="colorsetbutton" id="colorset" onclick="document.body.style.background = bgcolor.value">
</body>
</html>
